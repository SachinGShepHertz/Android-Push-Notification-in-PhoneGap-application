<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width; user-scalable=0;" />
<title>PushNotification</title>
<script type="text/javascript" charset="utf-8" src="js/App42.js"></script>

<style type="text/css">

h1{color:#353535;}

.mytext{color:#333;}

.msg{border-radius:4px; border:1px solid #CCC; padding:3px; -moz-box-shadow:    inset 0 0 3px #cccccc;
   -webkit-box-shadow: inset 0 0 3px #cccccc;
   box-shadow:         inset 0 0 3px #cccccc;}


</style>
</head>
<body onload="intializeApp42API()">
	<h1>PushNotification</h1>
	<p id="mytext" class="mytext">No message yet</p>
	<div>
	<label class="mytext">Your message</label>
		<input id="msg" class="msg" name="message" type="text" maxlength="255"
			value="Hi I am using App42Push" />
	</div>
	<div>
  <label class="mytext">Enter user-name To send push</label>
		<input id="user" class="msg" name="user" type="text" maxlength="255"
			value="username" />
	</div>
	<p class="mytext">PushNotification using Javascript App42API</p>
	<div>
		<input type="image" src="images/push_to_user.png" alt="submit" value="Push To User" onClick="sendPushToUser()" />
		<input type="image" src="images/push_to_all.png" alt="submit" value="Push To All" onClick="sendPushMessageToAll()" />
	</div>
	<p class="mytext">PushNotification using Android App42API</p>

	<div>
		<input type="image" src="images/push_to_user.png" alt="submit" value="Push To User"
			onClick="sendPushToUserUsingAndroid()" /> <input type="image" src="images/push_to_all.png" alt="submit"
			value="Push To All" onClick="sendPushToAllUsingAndroid()" />
	</div>

	<p class="mytext">Call Android Native functions</p>
	<input type="image" src="images/toast_message.png" alt="submit" value="Toast Message"
		onClick="showAndroidToast('Hello App42 PushNotification!')" />
	<input type="image" src="images/open_dialog.png" alt="submit" value="Open Dialog" onClick="openAndroidDialog()" />
	<script type="text/javascript">
		function intializeApp42API() {
			App42
					.initialize(
							'<YOUR API KEY>',
							'<YOUR SECRET KEY>');
		}

		function showAndroidToast(toast) {
			AndroidFunction.showToast(toast);
		}
		function openAndroidDialog() {
			AndroidFunction.openAndroidDialog();
		}
		function callFromActivity(msg) {
			alert(msg)
			document.getElementById("mytext").innerHTML = msg;
		}
		function sendPushToUserUsingAndroid() {
			var msg = document.getElementById('msg').value;
			var username = document.getElementById('user').value;
			alert("send push message to user "+username);
			AndroidFunction.sendPushToUSer(username, msg);
		}
		function sendPushToAllUsingAndroid() {
			var msg = document.getElementById('msg').value;
			alert("send push message to all");
			AndroidFunction.sendPushToAll(msg);
		}
		function sendPushToUser() {
			var msg = document.getElementById('msg').value;
			var username = document.getElementById('user').value;
			var push = new App42Push();
			alert("send push message to user "+username);
			push.sendPushMessageToUser(username, msg);
		}
		function sendPushMessageToAll() {
			var push = new App42Push();
			var message =document.getElementById('msg').value;
			alert("send push message to all");
			push.sendPushMessageToAll(message);
		}
	</script>
</body>
</html>
